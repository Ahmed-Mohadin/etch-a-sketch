<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Etch A Sketch</title>
</head>
<body>
    <header>
        <h1 class="title">Etch A Sketch</h1>
    </header>
    <main>
        <div class="display-grids">
           
        </div>
        <div class="controls">
            <div class="grid-size">
                <label for="input-range">16 x 16</label>
                <input type="range" id="input-range" name="input-range" min="1" max="64" value="16">
            </div>
            <div class="pick-color">
                <input type="color" id="input-color" name="input-color">
                <button type="button" class="btn-color">Color Mode</button>
            </div>
            <div class="random-color">
                <button type="button" class="btn-rainbow">Rainbow Mode</button>
                <button type="button" class="btn-darker">Darker Mode</button>
            </div>
            <div class="erase-clear">
                <button type="button" class="btn-erase">Erase</button>
                <button type="button" class="btn-clear">Clear</button>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Built by
            <a class="footer-link" href="https://github.com/Ahmed-Mohadin/" target="_blank">Ahmed Mohadin</a>
            |
            <a class="footer-link" href="https://github.com/Ahmed-Mohadin/etch-a-sketch" target="_blank">Source</a>
        </p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
